apply plugin: 'java'
apply plugin: 'maven'

group = 'org.neo4j.lego'
version = '1.0.0-SNAPSHOT'

description = """Neo4j Centrality"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'org.neo4j.test', name: 'neo4j-harness', version:'3.1.3'
    testCompile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version:'1.2.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compileOnly group: 'org.neo4j', name: 'neo4j', version:'3.1.3'
}

javadoc {
    destinationDir = file("${rootDir}/docs")
}